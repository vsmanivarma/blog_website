{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ the_blog['image_url'] }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ the_blog['title'] }}t</h1>
                            <h2 class="subheading">{{ the_blog['subtitle'] }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Start Bootstrap</a>
                                on August 24, 2023
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
          <article>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <p>
                        {{ the_blog['body'] }}
                        </p>
                        </div>
                </div>
            </div>
        </article>

        <hr>

        <!-- Footer-->
     {% include 'footer.html' %}
    </body>
</html>
